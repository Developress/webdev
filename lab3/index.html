            <p><a class="text-dark" href="https://www.chesscoachonline.com/chess-articles/chess-rules">Chess rules</a></p>

            <form method="post">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input required pattern="[A-Za-z ]{1,50}" size="50" maxlength="50" id="first_name" class="form-control" placeholder="Enter the first name" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input required pattern="[A-Za-z ]{1,50}" size="50" maxlength="50" class="form-control" id="last_name" placeholder="Enter the last name" name="last_name" type="text">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea maxlength="200" class="form-control" id="feedback" rows="3"></textarea>
                </div>

                <label for="email" hidden></label>
                <input hidden type="email" name="email" id="email">

                <div class="form-group">
                    <label for="age" class="form-check-label">Age</label>
                    <select class="form-control" id="age">
                        <option value="0" selected>Choose the age</option>
                        <option value="0-18">0-18</option>
                        <option value="18-45">18-45</option>
                        <option value="45+">45+</option>
                    </select>
                </div>

                <input type="submit" onclick="onSubmitClicked()" class="btn btn-primary" value="Submit">
            </form>
